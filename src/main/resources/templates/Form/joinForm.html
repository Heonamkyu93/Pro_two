<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<style>
    main{
        margin: 5%;
    }
    div{
        margin: 1px;
    }

</style>
</head>
<body>

<header th:replace="~{layout/layout::heder}">

</header>
<main>

    <form action="./joinSave" onsubmit="//" method="post" enctype="multipart/form-data">
        <div class="container">
            <div class="row">

                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="#"> ID:</label>
                </div>
                <div class="col-md-4"><input type="text" class="form-control" maxlength="15" id="twId" name="twId" required>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">중복검사</button>
                </div>
                <div class="col-md-3"><strong>여기도 중복체크 강조</strong></div>

            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="#"> 닉네임:</label>
                </div>
                <div class="col-md-4"><input type="text" class="form-control" maxlength="15" id="twNick" name="twNick" required>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">중복검사</button>
                </div>
                <div class="col-md-3"><strong>여기도 중복체크 강조</strong></div>


            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="#"> 이메일:</label>
                </div>
                <div class="col-md-4"><input type="email" class="form-control" maxlength="25" id="twEmail" name="twEmail" required>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">중복검사</button>
                </div>
                <div class="col-md-3"><strong>여기도 중복체크 강조</strong></div>


            </div>
            <div class="row">

                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="#"> PASSWARD:</label>
                </div>
                <div class="col-md-4"><input type="password" class="form-control" maxlength="15" id="twpwd" name="twPwd"required>
                </div>
                <div class="col-md-5"><strong>여기도 중복체크 강조</strong></div>
            </div>

            <div class="row">

                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="#"> PASSWARD 확인:</label>
                </div>
                <div class="col-md-4"><input type="password" class="form-control" maxlength="15" id="#" name="#"
                                             required>
                </div>
                <div class="col-md-5"><strong>여기도 중복체크 강조</strong></div>
            </div>


            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="#"> 이름:</label>
                </div>
                <div class="col-md-4"><input type="text" class="form-control" maxlength="15" id="#" name="#" required>
                </div>
                <div class="col-md-5"></div>

            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="#"> 나이:</label>
                </div>
                <div class="col-md-4"><input type="number" min="1" max="120" class="form-control" maxlength="15" id="#"
                                             name="#"></div>
                <div class="col-md-5"></div>

            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="#">전화번호:</label>
                </div>
                <div class="col-md-4"><input type="tel" class="form-control" maxlength="11" id="#" name="#"
                                             oninput="this.value = this.value.replace(/[^0-9]/g, '')"></div>
                <div class="col-md-5"></div>

            </div>


            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label>성별:</label>
                </div>
                <div class="col-md-4">
                    <div class="form-check form-check-inline">
                        <label for="#">남자</label> <input class="form-check-input" type="radio" name="#" id="#" value="m"
                                                         checked>
                        <label class="form-check-label" for="inlineRadio1">
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="#">여자</label> <input class="form-check-input" type="radio" name="#" id="#"
                                                         value="f">
                        <label class="form-check-label" for="inlineRadio2">
                    </div>


                </div>
                <div class="col-md-5"></div>

            </div>

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="#">주소:</label>
                </div>
                <div class="col-md-4"><input type="text" class="form-control" maxlength="40" id="#" name="#"></div>
                <div class="col-md-5"></div>

            </div>


            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <label for="#">생일:</label>
                </div>
                <div class="col-md-4">

                    <input type="date" class="form-control" maxlength="40" id="#" name="#">

                </div>
                <div class="col-md-5"></div>
            </div>

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-1">
                    <label for="#">사진:</label>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-md-2"><input type="file" class="form-control" id="imageInput" name="am"></div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="col-md-4"><img src="#" alt="#" class="img-thumbnail" id="imagePreview"></div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="전 송" class="btn btn-primary btn-lg">
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>


        </div>
    </form>
</main>
<footer th:replace="~{layout/layout :: footer}">

</footer>
<script>

    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', function () {
        const file = imageInput.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
            imagePreview.src = e.target.result;
        }

        reader.readAsDataURL(file);
    });

</script>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
